name: POC katalon
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Katalon Studio Github Action
        uses: katalon-studio/katalon-studio-github-action@v2
        with:
          version: 8.5.5
          projectPath: ${{ github.workspace }}
          args: '-noSplash -runMode=console  -retry=0 -testSuitePath="Test Suites/POCcollection" -browserType="Chrome" -executionProfile="default" -apiKey=${{ secrets.API_KEY }} --config -proxy.auth.option=NO_PROXY -proxy.system.option=NO_PROXY -proxy.system.applyToDesiredCapabilities=true -webui.autoUpdateDrivers=true'
